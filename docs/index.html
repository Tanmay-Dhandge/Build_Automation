<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Environment Control</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/mqttws31.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ  Environment Control</h1>
      <div class="status">
        <div class="status-dot" id="status-dot"></div>
        <span id="status">Connecting...</span>
      </div>
    </header>

    <nav>
      <button class="nav-btn active" id="btn-dashboard" onclick="showView('dashboard')">Dashboard</button>
    </nav>

    <div id="dashboard-view">
      <div class="grid">
        <div class="card">
          <h2>ğŸŒ¡ï¸ Indoor</h2>
          <div class="sensor-row"><span class="sensor-label">Temperature</span><span class="sensor-value"><span id="insideTemp">--</span><span class="sensor-unit">Â°C</span></span></div>
          <div class="sensor-row"><span class="sensor-label">Humidity</span><span class="sensor-value"><span id="insideHum">--</span><span class="sensor-unit">%</span></span></div>
        </div>

        <div class="card">
          <h2>ğŸŒ Outdoor</h2>
          <div class="sensor-row"><span class="sensor-label">Pressure</span><span class="sensor-value"><span id="outsidePress">--</span><span class="sensor-unit">hPa</span></span></div>
          <div class="sensor-row"><span class="sensor-label">Light</span><span class="sensor-value"><span id="lightLux">--</span><span class="sensor-unit">%</span></span></div>
          <div class="sensor-row"><span class="sensor-label">Intensity Status</span><span class="sensor-value" id="lightStatusText">--</span></div>
        </div>

        <div class="card">
          <h2>ğŸ“Š Air</h2>
          <div class="sensor-row"><span class="sensor-label">MQ135</span><span class="sensor-value"><span id="mq135Value">--</span><span class="sensor-unit">raw</span></span></div>
        </div>
      </div>

      <div class="control-panel">
        <div class="mode-switch">
          <h2>âš™ï¸ Control Panel</h2>
          <div class="toggle-group">
            <span class="toggle-label">Auto</span>
            <label class="switch">
              <input type="checkbox" id="mode-toggle">
              <span class="slider"></span>
            </label>
            <span class="toggle-label">Manual</span>
          </div>
        </div>

        <div class="controls">
          <div class="control-item" id="fan-control" onclick="toggleFan()">
            <div class="control-icon">ğŸŒ€</div>
            <div class="control-name">Fan</div>
            <div class="control-status" id="fan-status">OFF</div>
          </div>

          <div class="control-item" id="light-control" onclick="toggleLight()">
            <div class="control-icon">ğŸ’¡</div>
            <div class="control-name">Light</div>
            <div class="control-status" id="light-status">OFF</div>
          </div>

          <div class="control-item" id="door-control" onclick="toggleDoor()">
            <div class="control-icon">ğŸšª</div>
            <div class="control-name">Door</div>
            <div class="control-status" id="door-status">CLOSED</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
